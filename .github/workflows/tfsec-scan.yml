name: TFSec Security Scan

on:
  push:
    branches: ['**']
    paths:
      - 'terraform/**'
      - '.github/workflows/tfsec-scan.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/tfsec-scan.yml'
  workflow_dispatch:

jobs:
  tfsec:
    name: TFSec Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    strategy:
      matrix:
        project: [agentnav, product-baseline-opensource]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TFSec Security Scan
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/${{ matrix.project }}
          soft_fail: true
          format: default
          severity: "MEDIUM,HIGH,CRITICAL"

      - name: Comment PR with TFSec Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### TFSec Security Scan üîí \`${{ steps.tfsec.outcome }}\`

            TFSec scanned Terraform configuration for **${{ matrix.project }}** project.

            <details><summary>View Scan Details</summary>

            Check the workflow logs for detailed security findings.

            </details>

            *Scanned: \`terraform/${{ matrix.project }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Fail if Critical Issues Found
        if: steps.tfsec.outcome == 'failure'
        run: |
          echo "‚ùå TFSec found security issues in terraform/${{ matrix.project }}"
          echo "Please review the scan results above and fix any security vulnerabilities."
          exit 1


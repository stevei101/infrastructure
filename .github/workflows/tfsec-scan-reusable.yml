name: TFSec Security Scan (Reusable)

on:
  workflow_call:
    inputs:
      terraform_path:
        description: 'Path to Terraform directory (relative to repository root)'
        required: false
        default: 'terraform'
        type: string
      minimum_severity:
        description: 'Minimum severity level to report (CRITICAL, HIGH, MEDIUM, LOW)'
        required: false
        default: 'MEDIUM'
        type: string
      fail_on_issues:
        description: 'Fail the workflow if security issues are found'
        required: false
        default: 'true'
        type: boolean
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  tfsec:
    name: TFSec Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TFSec Security Scan
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: ${{ inputs.terraform_path }}
          soft_fail: ${{ !inputs.fail_on_issues }}
          format: default
          minimum_severity: "MEDIUM"

      - name: Comment PR with TFSec Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### TFSec Security Scan üîí \`${{ steps.tfsec.outcome }}\`

            TFSec scanned Terraform configuration at \`${{ inputs.terraform_path }}\`.

            <details><summary>View Scan Details</summary>

            Check the workflow logs for detailed security findings.

            </details>

            *Scanned: \`${{ inputs.terraform_path }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Fail if Critical Issues Found
        if: steps.tfsec.outcome == 'failure' && inputs.fail_on_issues == 'true'
        run: |
          echo "‚ùå TFSec found security issues in ${{ inputs.terraform_path }}"
          echo "Please review the scan results above and fix any security vulnerabilities."
          exit 1


name: Terraform - Agentnav (Reusable)

on:
  workflow_call:
    inputs:
      terraform_version:
        description: 'Terraform version to use'
        required: false
        default: '1.5.0'
        type: string
      working_directory:
        description: 'Working directory for Terraform (relative to infrastructure repo root)'
        required: false
        default: 'terraform/agentnav'
        type: string
    secrets:
      GCP_PROJECT_ID:
        required: true
      TF_CLOUD_ORGANIZATION:
        required: true
      TF_WORKSPACE:
        required: true
      TF_API_TOKEN:
        required: true
      WIF_PROVIDER:
        required: true
      WIF_SERVICE_ACCOUNT:
        required: true
      GITHUB_TOKEN:
        required: true

env:
  TF_VERSION: ${{ inputs.terraform_version }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
  TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
  WORKING_DIR: ${{ inputs.working_directory }}

jobs:
  terraform:
    name: INFRA_VERIFICATION
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout infrastructure repository
        uses: actions/checkout@v4
        with:
          repository: stevei101/infrastructure
          path: infrastructure

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        id: auth
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format Check
        id: fmt
        working-directory: infrastructure/${{ env.WORKING_DIR }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: infrastructure/${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        id: validate
        working-directory: infrastructure/${{ env.WORKING_DIR }}
        run: terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        id: tflint
        working-directory: infrastructure/${{ env.WORKING_DIR }}
        run: tflint --format=default --recursive
        continue-on-error: true

      - name: Run TFSec Security Scan
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: infrastructure/${{ env.WORKING_DIR }}
          soft_fail: true
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        working-directory: infrastructure/${{ env.WORKING_DIR }}
        run: terraform plan -no-color -input=false

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### TFLint Linting üîç\`${{ steps.tflint.outcome }}\`
            #### TFSec Security Scan üîí\`${{ steps.tfsec.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.WORKING_DIR }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Check Validation Results
        if: steps.validate.outcome == 'failure' || steps.tflint.outcome == 'failure' || steps.tfsec.outcome == 'failure'
        run: |
          echo "‚ùå Validation failed!"
          echo "Terraform Validate: ${{ steps.validate.outcome }}"
          echo "TFLint: ${{ steps.tflint.outcome }}"
          echo "TFSec: ${{ steps.tfsec.outcome }}"
          exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: infrastructure/${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve -input=false

